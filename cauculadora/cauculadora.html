<!--  -->
        <h1>Cuculadora Simples</h1>
        
        <div class="box">

            <div class="calculadora">
                <div id="display">
                    <p id="text-display"></p>
                </div>
                <table>
                    <tr>
                        <td><button class="botao botao-color" onclick="clean()">C</button></td>
                        <td><button class="botao botao-color" onclick="back()">></button></td>
                        <td><button class="botao botao-color"onclick="insert('/')">/</button></td>
                        <td><button class="botao botao-color"onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao botao-color" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao botao-color" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botao botao-igual"  style="height: 105px;" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 105px;"  onclick="insert('0')">0</button></td>
                        <td ><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calculadora.js">
        
    </script>
</body>
</html>
